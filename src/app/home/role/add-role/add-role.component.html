
<form  [formGroup]="reactiveForm_add_role " (ngSubmit)="onSubmit_add_role ()" #form_add_role ="ngForm" class="row">
  <!-- id_role field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_role</label>
      <input class="form-control" type="text"  formControlName="id_role"  placeholder="id_role"  [ngClass]="{ 'is-invalid': submitted && f.id_role.errors }"/>
      <div *ngIf="submitted && f.id_role.errors" class="invalid-feedback">
          <div *ngIf="f.id_role.errors.required"> id_role est obligatoire </div>
      </div>
    </div>  
<!-- libelle_role field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >libelle_role</label>
      <input class="form-control" type="text"  formControlName="libelle_role"  placeholder="libelle_role"  [ngClass]="{ 'is-invalid': submitted && f.libelle_role.errors }"/>
      <div *ngIf="submitted && f.libelle_role.errors" class="invalid-feedback">
          <div *ngIf="f.libelle_role.errors.required"> libelle_role est obligatoire </div>
      </div>
    </div>  
<!-- description_role field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >description_role</label>
      <input class="form-control" type="text"  formControlName="description_role"  placeholder="description_role"  [ngClass]="{ 'is-invalid': submitted && f.description_role.errors }"/>
      <div *ngIf="submitted && f.description_role.errors" class="invalid-feedback">
          <div *ngIf="f.description_role.errors.required"> description_role est obligatoire </div>
      </div>
    </div>  
<!-- created_at field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >created_at</label>
      <input class="form-control" type="text"  formControlName="created_at"  placeholder="created_at"  [ngClass]="{ 'is-invalid': submitted && f.created_at.errors }"/>
      <div *ngIf="submitted && f.created_at.errors" class="invalid-feedback">
          <div *ngIf="f.created_at.errors.required"> created_at est obligatoire </div>
      </div>
    </div>  
<!-- updated_at field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >updated_at</label>
      <input class="form-control" type="text"  formControlName="updated_at"  placeholder="updated_at"  [ngClass]="{ 'is-invalid': submitted && f.updated_at.errors }"/>
      <div *ngIf="submitted && f.updated_at.errors" class="invalid-feedback">
          <div *ngIf="f.updated_at.errors.required"> updated_at est obligatoire </div>
      </div>
    </div>  
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_role "
        (click)="form_add_role .ngSubmit.emit()">{{loading_add_role ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_role ()">Vider</button>
</div>
