
<div class="alert alert-warning text-center">
  <p>Tous les champs marqués d'un astérisque (*) sont obligatoires.</p>
</div>
<form  [formGroup]="reactiveForm_add_absence " (ngSubmit)="onSubmit_add_absence ()" #form_add_absence ="ngForm" class="row">
<!-- id_gardien field avec un control de validite -->
    <div class="form-group col-6">
      <label >Gardien  <span class="text-danger fs-1">*</span></label>
      <select class="form-control" type="text"  formControlName="id_gardien"  placeholder="id_gardien"  [ngClass]="{ 'is-invalid': submitted && f.id_gardien.errors }">
        <option value="" disabled>Selectionnez le gardien</option>
        <option value="{{one_gardien.id_gardien}}" *ngFor="let one_gardien of les_gardiens"> {{one_gardien.prenom_gardien+" "+one_gardien.nom_gardien}}</option>
        </select>
      <div *ngIf="submitted && f.id_gardien.errors" class="invalid-feedback">
          <div *ngIf="f.id_gardien.errors.required"> Le gardien est obligatoire </div>
      </div>
    </div>  
<!-- date_absence field avec un control de validite -->
    <div class="form-group col-6">
      <label >Date de l'absence  <span class="text-danger fs-1">*</span></label>
      <input class="form-control" type="date"  formControlName="date_absence"  placeholder="date_absence"  [ngClass]="{ 'is-invalid': submitted && f.date_absence.errors }"/>
      <div *ngIf="submitted && f.date_absence.errors" class="invalid-feedback">
          <div *ngIf="f.date_absence.errors.required"> La date de l'absence est obligatoire </div>
      </div>
    </div>  
<!-- raison_absence field avec un control de validite -->
    <div class="form-group col-8">
      <label >Raison de l'absence</label>
      <textarea class="form-control" type="text"  formControlName="raison_absence"  placeholder="Absent pour..."  [ngClass]="{ 'is-invalid': submitted && f.raison_absence.errors }">
        </textarea>
      <div *ngIf="submitted && f.raison_absence.errors" class="invalid-feedback">
          <div *ngIf="f.raison_absence.errors.required"> la raison de l'absence est obligatoire </div>
      </div>
    </div>   
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_absence "
        (click)="form_add_absence .ngSubmit.emit()">{{loading_add_absence ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_absence ()">Vider</button>
</div>
