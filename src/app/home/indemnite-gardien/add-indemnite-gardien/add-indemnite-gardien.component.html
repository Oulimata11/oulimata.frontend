
<div class="alert alert-warning text-center">
  <p>Tous les champs marqués d'un astérisque (*) sont obligatoires.</p>
</div>
<form  [formGroup]="reactiveForm_add_indemnite_gardien " (ngSubmit)="onSubmit_add_indemnite_gardien ()" #form_add_indemnite_gardien ="ngForm" class="row">
  <!-- id_indemnite field avec un control de validite -->
  <div class="form-group col-sm-6">
    <label >Nature de l' indemnite <span class="text-danger fs-1">*</span></label>
    <select class="form-control" type="text"  formControlName="id_indemnite"  placeholder="id_indemnite"  [ngClass]="{ 'is-invalid': submitted && f.id_indemnite.errors }">
      <option value="" disabled>Selectionnez la nature de l'indemnité</option>
      <option value="{{one_indemnite.id_indemnite}}" *ngFor="let one_indemnite of les_indemnites"> {{one_indemnite.nature_indemnite}}</option>
      </select>
    <div *ngIf="submitted && f.id_indemnite.errors" class="invalid-feedback">
        <div *ngIf="f.id_indemnite.errors.required"> La nature de l'indemnité est obligatoire </div>
    </div>
  </div>		
  <!-- id_gardien field avec un control de validite -->
  <div class="form-group col-sm-6">
    <label >Gardien <span class="text-danger fs-1">*</span></label>
    <select class="form-control" type="text"  formControlName="id_gardien"  placeholder="id_gardien"  [ngClass]="{ 'is-invalid': submitted && f.id_gardien.errors }">
      <option value="" disabled>Selectionnez le gardien</option>
      <option value="{{one_gardien.id_gardien}}" *ngFor="let one_gardien of les_gardiens "> {{one_gardien.prenom_gardien+" "+one_gardien.nom_gardien}} </option>
      </select>
    <div *ngIf="submitted && f.id_gardien.errors" class="invalid-feedback">
        <div *ngIf="f.id_gardien.errors.required"> Le gardien est obligatoire </div>
    </div>
  </div>		
  <!-- montant_indemnite field avec un control de validite -->
  <div class="form-group col-sm-6">
    <label >Montant<span class="text-danger fs-1">*</span></label>
    <input class="form-control" type="number"  formControlName="montant_indemnite"  placeholder="100000000"  [ngClass]="{ 'is-invalid': submitted && f.montant_indemnite.errors }"/>
    <div *ngIf="submitted && f.montant_indemnite.errors" class="invalid-feedback">
        <div *ngIf="f.montant_indemnite.errors.required"> Le montant est obligatoire </div>
    </div>
  </div>		
  <!-- date_indemnite field avec un control de validite -->
  <div class="form-group col-sm-6">
    <label >Date<span class="text-danger fs-1">*</span></label>
    <input class="form-control" type="date"  formControlName="date_indemnite"  placeholder="date_indemnite"  [ngClass]="{ 'is-invalid': submitted && f.date_indemnite.errors }"/>
    <div *ngIf="submitted && f.date_indemnite.errors" class="invalid-feedback">
        <div *ngIf="f.date_indemnite.errors.required"> La date est obligatoire </div>
    </div>
  </div>		
</form>
<!-- vous pouvez valider votre formulaire n\'importe ou -->

<div class="text-center m-2">
<button type="button" class="btn btn-primary m-2" [disabled]="loading_add_indemnite_gardien "
  (click)="form_add_indemnite_gardien .ngSubmit.emit()">{{loading_add_indemnite_gardien ?"En cours ...":"Valider"}}</button>
<button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_indemnite_gardien ()">Vider</button>
</div>
