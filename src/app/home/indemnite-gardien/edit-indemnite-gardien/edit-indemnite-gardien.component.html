
<form  [formGroup]="reactiveForm_edit_indemnite_gardien " (ngSubmit)="onSubmit_edit_indemnite_gardien ()" #form_edit_indemnite_gardien ="ngForm" class="row">
  <!-- id_i_g field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_i_g</label>
      <input class="form-control" type="text"  formControlName="id_i_g"  placeholder="id_i_g"  [ngClass]="{ 'is-invalid': submitted && f.id_i_g.errors }"/>
      <div *ngIf="submitted && f.id_i_g.errors" class="invalid-feedback">
          <div *ngIf="f.id_i_g.errors.required"> id_i_g est obligatoire </div>
      </div>
    </div>  
<!-- id_indemnite field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_indemnite</label>
      <input class="form-control" type="text"  formControlName="id_indemnite"  placeholder="id_indemnite"  [ngClass]="{ 'is-invalid': submitted && f.id_indemnite.errors }"/>
      <div *ngIf="submitted && f.id_indemnite.errors" class="invalid-feedback">
          <div *ngIf="f.id_indemnite.errors.required"> id_indemnite est obligatoire </div>
      </div>
    </div>  
<!-- id_gardien field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_gardien</label>
      <input class="form-control" type="text"  formControlName="id_gardien"  placeholder="id_gardien"  [ngClass]="{ 'is-invalid': submitted && f.id_gardien.errors }"/>
      <div *ngIf="submitted && f.id_gardien.errors" class="invalid-feedback">
          <div *ngIf="f.id_gardien.errors.required"> id_gardien est obligatoire </div>
      </div>
    </div>  
<!-- created_at field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >created_at</label>
      <input class="form-control" type="text"  formControlName="created_at"  placeholder="created_at"  [ngClass]="{ 'is-invalid': submitted && f.created_at.errors }"/>
      <div *ngIf="submitted && f.created_at.errors" class="invalid-feedback">
          <div *ngIf="f.created_at.errors.required"> created_at est obligatoire </div>
      </div>
    </div>  
<!-- updated_at field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >updated_at</label>
      <input class="form-control" type="text"  formControlName="updated_at"  placeholder="updated_at"  [ngClass]="{ 'is-invalid': submitted && f.updated_at.errors }"/>
      <div *ngIf="submitted && f.updated_at.errors" class="invalid-feedback">
          <div *ngIf="f.updated_at.errors.required"> updated_at est obligatoire </div>
      </div>
    </div>  
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_edit_indemnite_gardien "
        (click)="form_edit_indemnite_gardien .ngSubmit.emit()">{{loading_edit_indemnite_gardien ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_edit_indemnite_gardien ()">Vider</button>
</div>
