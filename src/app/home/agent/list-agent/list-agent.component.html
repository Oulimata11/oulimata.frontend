<!-- entete -->
<div class="d-flex align-items-center justify-content-between">
  <div class="fs-1">Les Agents  - {{les_agents.length}}</div>
  <div class="d-flex">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_add_agent">Ajouter Agent</button>
  </div>
</div>
<!-- list -->
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">prenom</th>
<th scope="col">nom</th>
<th scope="col">telephone</th>
<th scope="col">adresse</th>
<th scope="col">login</th>
<th scope="col">pwd</th><th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let one_agent of les_agents">
        <td>{{one_agent.prenom}}</td>
<td>{{one_agent.nom}}</td>
<td>{{one_agent.telephone}}</td>
<td>{{one_agent.adresse}}</td>
<td>{{one_agent.login}}</td>
<td>{{one_agent.pwd}}</td><td>
  <div class="dropdown">
    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">actions</button>
    <div class="dropdown-menu">
      <a (click)="on_click_edit(one_agent)" class="dropdown-item" data-bs-toggle="modal"
        data-bs-target="#modal_edit_agent">
        <i class="bx bx-edit-alt me-1"></i>
        Modifier
      </a>
      <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i>Voir plus</a>
      <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i>Supprimer</a>
    </div>
  </div>
</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- ajout -->
<div class="modal fade" id="modal_add_agent" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header " data-bs-theme="dark">
              <h1 class="modal-title fs-5">Ajouter Agent</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <app-add-agent (cb_add_agent)="after_add($event)"></app-add-agent>
          </div>
      </div>
  </div>
</div>
<!-- modification -->
<div class="modal fade" id="modal_edit_agent" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header" data-bs-theme="dark">
        <h1 class="modal-title fs-5">Modifier Agent</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="on_close_modal_edit()"></button>
      </div>
      <div class="modal-body">
        <app-edit-agent *ngIf="agent_to_edit" (cb_edit_agent)="after_edit($event)" [agent_to_edit]="agent_to_edit"></app-edit-agent>
      </div>
    </div>
  </div>
</div>
