
<form  [formGroup]="reactiveForm_add_note " (ngSubmit)="onSubmit_add_note ()" #form_add_note ="ngForm" class="row">
  <!-- id_note field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_note</label>
      <input class="form-control" type="text"  formControlName="id_note"  placeholder="id_note"  [ngClass]="{ 'is-invalid': submitted && f.id_note.errors }"/>
      <div *ngIf="submitted && f.id_note.errors" class="invalid-feedback">
          <div *ngIf="f.id_note.errors.required"> id_note est obligatoire </div>
      </div>
    </div>  
<!-- id_gardien field avec un control de validite -->

    </div>

<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_note "
        (click)="form_add_note .ngSubmit.emit()">{{loading_add_note ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_note ()">Vider</button>
</div>
