
<form  [formGroup]="reactiveForm_add_conges " (ngSubmit)="onSubmit_add_conges ()" #form_add_conges ="ngForm" class="row">
  <!-- id_conges field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_conges</label>
      <input class="form-control" type="text"  formControlName="id_conges"  placeholder="id_conges"  [ngClass]="{ 'is-invalid': submitted && f.id_conges.errors }"/>
      <div *ngIf="submitted && f.id_conges.errors" class="invalid-feedback">
          <div *ngIf="f.id_conges.errors.required"> id_conges est obligatoire </div>
      </div>
    </div>  
<!-- id_utilisateur field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >id_utilisateur</label>

          <div *ngIf="f.id_utilisateur.errors.required"> id_utilisateur est obligatoire </div>
      </div>
    </div>

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_conges "
