
<div class="alert alert-warning text-center">
  <p>Tous les champs marqués d'un astérisque (*) sont obligatoires.</p>
</div>
<form  [formGroup]="reactiveForm_add_societe_gardien " (ngSubmit)="onSubmit_add_societe_gardien ()" #form_add_societe_gardien ="ngForm" class="row">
<!-- id_societe field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >Societe <span class="text-danger fs-1">*</span></label>
      <select class="form-control" type="text"  formControlName="id_societe"  placeholder="id_societe"  [ngClass]="{ 'is-invalid': submitted && f.id_societe.errors }">
        <option value="" disabled>Selectionnez la société</option>
        <option value="{{one_societe.id_societe}}" *ngFor="let one_societe of les_societes"> {{one_societe.nom_societe}}</option>
        </select>
      <div *ngIf="submitted && f.id_societe.errors" class="invalid-feedback">
          <div *ngIf="f.id_societe.errors.required"> La société est obligatoire </div>
      </div>
    </div>  
<!-- id_gardien field avec un control de validite -->
    <div class="form-group col-sm-6">
      <label >Gardien<span class="text-danger fs-1">*</span></label>
      <select class="form-control" type="text"  formControlName="id_gardien"  placeholder="id_gardien"  [ngClass]="{ 'is-invalid': submitted && f.id_gardien.errors }">
        <option value="" disabled> Selectionnez le gardien</option>
        <option value="{{one_gardien.id_gardien}}" *ngFor="let one_gardien of les_gardiens"> {{one_gardien.prenom_gardien+" "+one_gardien.nom_gardien}}</option>
        </select>
      <div *ngIf="submitted && f.id_gardien.errors" class="invalid-feedback">
          <div *ngIf="f.id_gardien.errors.required"> Le gardien est obligatoire </div>
      </div>
    </div>  
<!-- date_affectation field avec un control de validite
    <div class="form-group col-sm-6">
      <label >Date d'affectation<span class="text-danger fs-1">*</span></label>
      <input class="form-control" type="date"  formControlName="date_affectation"  placeholder="date_affectation"  [ngClass]="{ 'is-invalid': submitted && f.date_affectation.errors }"/>
      <div *ngIf="submitted && f.date_affectation.errors" class="invalid-feedback">
          <div *ngIf="f.date_affectation.errors.required"> La date d'affectation est obligatoire </div>
      </div>
    </div>  -->

    <div class="w-100 alert alert-warning text-center">
      <p>Les horaires</p>
    </div>
      <!-- heure_debut_sg field avec un control de validite -->
      <div class="col form-group col-sm-6">
        <label >Heure de début</label>
        <input class="form-control" type="time"  formControlName="heure_debut_sg"  placeholder="heure_debut_sg"  [ngClass]="{ 'is-invalid': submitted && f.heure_debut_sg.errors }"/>
        <div *ngIf="submitted && f.heure_debut_sg.errors" class="invalid-feedback">
            <div *ngIf="f.heure_debut_sg.errors.required"> heure_debut_sg est obligatoire </div>
        </div>
      </div>		
      <!-- heure_fin_sg field avec un control de validite -->
      <div class=" col form-group col-sm-6">
        <label >Heure de fin</label>
        <input class="form-control" type="time"  formControlName="heure_fin_sg"  placeholder="heure_fin_sg"  [ngClass]="{ 'is-invalid': submitted && f.heure_fin_sg.errors }"/>
        <div *ngIf="submitted && f.heure_fin_sg.errors" class="invalid-feedback">
            <div *ngIf="f.heure_fin_sg.errors.required"> heure_fin_sg est obligatoire </div>
        </div>
      </div>	
</form>
<!-- vous pouvez valider votre formulaire n'importe ou -->

<div class="text-center m-2">
    <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_societe_gardien "
        (click)="form_add_societe_gardien .ngSubmit.emit()">{{loading_add_societe_gardien ?"En cours ...":"Valider"}}</button>
    <button class="btn btn-secondary m-2" type="reset" (click)="onReset_add_societe_gardien ()">Vider</button>
</div>
